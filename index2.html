<html>

<head>
    <meta charset="utf-8">
    <title>Simon Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles2.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
    <section id="header">
        <h1 class="main-title">The Simon Game</h1>
    </section>

    <!-- All the banners that may appear in some moment -->
    <section id="information">
        <div id="information-start" class="banner">
            <h2>Press any key to start</h2>
        </div>

        <div id="information-showing-pattern" class="banner hidden">
            <h2>Remember the pattern</h2>
        </div>

        <div id="information-repeating-pattern" class="banner hidden">
            <h2>Repeat the pattern</h2>
        </div>

        <div id="information-great" class="banner hidden">
            <h2>PERFECT!!</h2>
        </div>


        <div id="information-game-over" class="banner">
            <h2>GAME OVER</h2>
        </div>


    </section>

    <section id="statistics">
        <div class="row">
            <div class="col-6 information-text" id="level">
                <p>Level: 1</p>
            </div>
            <div class="col-6 information-text" id="score">
                <p>Score: 0</p>
            </div>
        </div>
    </section>


    <section id="buttons">
        <button class="button gray" id="red" disabled>W</button>
        <button class="button gray" id="blue" disabled>E</button>
        <button class="button gray" id="yellow" disabled>A</button>
        <button class="button gray" id="green" disabled>D</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index2.js"></script>
</body>

</html>
